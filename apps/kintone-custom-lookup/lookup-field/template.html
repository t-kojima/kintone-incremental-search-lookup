<div class="custom-lookup-field">
  <div class="control-gaia">
    <h3 class="control-label-gaia">{{ label }}</h3>
    <div class="control-value-gaia">
      <div class="forms-lookup-gaia">
        <input type="text" class="forms-lookup-input-gaia" />
        <table class="forms-lookup-buttons">
          <tbody>
            <tr>
              <td><button class="forms-lookup-lookup-gaia" @click="onSelect">取得</button></td>
              <td><button class="forms-lookup-clear-gaia" @click="onClear">クリア</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="control-constraints-gaia"></div>
    <div class="control-errors-gaia"></div>
  </div>
</div>
